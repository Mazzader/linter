{% extends 'base.html' %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">uuid</th>
          <th scope="col">session date</th>
          <th scope="col">status code</th>
        </tr>
      </thead>
      <tbody>
      {% for test in tests %}
        <tr>
          <th scope="row"></th>
          <td>{{ test.uuid }}</td>
          <td>{{ test.session }}</td>
          <td>{{ test.statuscode }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
